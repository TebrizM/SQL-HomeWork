<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="maindiv">
        <h1>Life Time</h1>
  
        <input type="date" class="birthday" />
        <button class="life time calc" onclick="birthday()">Add</button>
        <div class="container">
            <div class="row">
                <div class="col-c">
                    Year
                </div>
                <div class="col-c">
                    <p id="year-input"></p>
                </div>
                <div class="col-c">
                    Day
                </div>
                <div class="col-c">
                    <p id="day-input"></p>
                </div>
                <div class="col-c">
                    Hour
                </div>
                <div class="col-c">
                    <p id="hour-input"></p>
                </div>
                <div class="col-c">
                    Minute
                </div>
                <div class="col-c">
                    <p id="minute-input"></p>
                </div>
                <div class="col-c">
                    Second
                </div>
                <div class="col-c">
                    <p id="second-input"></p>
                </div>
            </div>
        </div>
      </div>
    <script src="js/script.js"></script>
</body>
</html>
