<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section id="car">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form name="carForm">
                        <div class="left-side">

                            <label for="">Brand</label>
                            <select name="Brand" id="brand">
                                <option >Select Brand</option>
                                <option value="1">Audi</option>
                                <option value="2">BMW</option>
                                <option value="3">Mercedes</option>
                            </select>
                        </div>
                        <div class="right-side">
                            <label>Model</label>
                            <select name="Model" id="model">
                                <option >Select Model</option>

                            </select>
                        </div>
                    </form>
                </div>

            </div>
            <!-- Ban, Km -->
            <div class="row">
                <div class="col-lg-12">
                    <form name="carForm">
                        <div class="left-side">

                            <label for="">Ban Type</label>
                            <select name="Ban-type" id="ban">
                                <option value="">Select Ban Type</option>
                                <option value="4">Bus</option>
                                <option value="5">Sedan</option>
                                <option value="6">Motorcycle</option>
                                <option value="7">Coupe</option>
                            </select>
                        </div>
                        <div class="right-side">

                            <label for="">Km</label>
                            <input type="text">
                        </div>

                    </form>
                </div>
            </div>
            <!-- Year Engine -->
            <div class="row">
                <div class="col-lg-12">
                    <form name="carForm">
                        <div class="left-side">

                            <label for="">Year</label>
                            <input type="text">
                        </div>
                        <div class="right-side">
                            <label for="">Engine</label>

                            <input type="text">

                        </div>


                    </form>
                </div>
            </div>
            <!-- Price, Image -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="left-side">
                        <label for="">Price</label>
                        <input type="text">

                    </div>
                    <div class="right-side">

                        <div class="row mt-5">
                            <form name="fileForm">
                                <div class="form-group">
                                    <input class="form-control" id="inputFile" type="file" multiple name="inputFile">
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="dragdropcontainer">
                        <div class="dropContainer" ondragover="allowDrow(event)" ondrop="dropElement(event)">

                        </div>
                        <div class="form-group mt-5">
                            <button class="Add form-control btn btn-primary">Add</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/script.js "></script>
</body>

</html>
